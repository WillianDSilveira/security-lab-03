version: '3.8'

services:
  app:
    build: .
    container_name: vulnerable-app
    ports:
      - "3000:3000"
    # ❌ VULNERABILIDADE: Modo privilegiado
    privileged: true
    # ❌ VULNERABILIDADE: Capacidades extras desnecessárias
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    # ❌ VULNERABILIDADE: Volumes sensíveis montados
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /:/host
    environment:
      - NODE_ENV=production